<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="unosAviona">
            <h:messages globalOnly="true" style="width: 70%;background-color: cyan;font-weight: bold;font-size: x-large"  infoStyle="color:blue;" errorStyle="color:red" showDetail="true" />

            <h:panelGrid columns="3" >
                <h:outputLabel value="Oznaka:" />
                <h:inputText id="txtOznaka" value="#{mbAvion.novi.oznaka}" >
                    <f:validateLength maximum="30" />
                </h:inputText>
                <h:message for="txtOznaka" errorStyle="color:red;" />

                <h:outputLabel value="Godina proizvodnje:" />
                <h:inputText id="txtGodPr" value="#{mbAvion.novi.godProizvodnje}" >
                    <f:validateLength maximum="4" minimum="4" />
                </h:inputText>
                <h:message for="txtGodPr" />

                <h:outputLabel value="Broj putnika:" />
                <h:inputText id="txtBrput" value="#{mbAvion.novi.brojPutnika}" />
                <h:message for="txtBrput" />

                <h:outputLabel value="Nosivost:" />
                <h:inputText id="txtNosivost" value="#{mbAvion.novi.nosivost}" />
                <h:message for="txtNosivost" />

                <h:outputLabel value="Tip aviona:" />
                <h:selectOneMenu id="cmbTip" value="#{mbAvion.novi.tipID}" >
                    <f:selectItems value="#{mbTipAviona.tipovi}" var="tip" itemValue="#{tip}" itemLabel="#{tip.naziv}" />
                </h:selectOneMenu>             

                <h:commandButton value="Sacuvaj" action="#{mbAvion.sacuvajNoviAvion()}" />

            </h:panelGrid>

        </h:form>
    </cc:implementation>
</html>
