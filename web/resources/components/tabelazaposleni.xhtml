<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="prikazZaposlenih">
            <h:dataTable border="1" value="#{mbZaposleni.zaposleni}" var="zap" >
                <h:column>
                    <f:facet name="header">JMBG</f:facet>
                        #{zap.jmbg}
                </h:column>
                <h:column>
                    <f:facet name="header">Ime i prezime</f:facet>
                        #{zap.imePrezime}
                </h:column>
                <h:column>
                    <f:facet name="header">Godina rodjenja</f:facet>
                        #{zap.godinaRodjenja}
                </h:column>
                <h:column>
                    <f:facet name="header">Tip zaposlenog</f:facet>
                    <c:if test="${'#{zap instanceof Pilot}'}">
                        #{zap.pilot.datumPregleda}
                        #{zap.pilot.ocenaStanja}
                    </c:if>
                    <c:otherwise>
                        #{zap.aviomehanicar.tipMehanicara}
                    </c:otherwise>
                </h:column>
                <h:column>
                    <f:facet name="header">Operacija</f:facet>
                    <h:commandButton value="Izmeni" action="#{mbZaposleni.pokreniIzmenu(zap)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </cc:implementation>
</html>
