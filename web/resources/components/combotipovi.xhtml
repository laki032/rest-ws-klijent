<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <!--        <h:form id="tipovi">
        -->
        <h:panelGrid columns="2" >
            <p:outputLabel for="cmbTip" value="Tip aviona: "/>
            <p:selectOneMenu id="cmbTip" title="Odaberi tip aviona" value="#{mbAvion.novi.tipID}" converter="tipCNV" style="width: 97%; margin-left: 28%">
                <f:selectItem itemValue="" itemLabel="Izaberi tip aviona" />
                <f:selectItems value="#{mbAvion.tipovi}" var="tip" itemValue="#{tip}" itemLabel="#{tip.naziv}" />
            </p:selectOneMenu>
        </h:panelGrid>
    </cc:implementation>
</html>
