<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form id="izmenaZap" >
                    <p:growl id="poruke" />
                    <p:panelGrid columns="3">
                        <p:outputLabel value="Atribut" />
                        <p:outputLabel value="Stara vrednost" />
                        <p:outputLabel value="Nova vrednost" />

                        <p:outputLabel value="JMBG:" />
                        <p:outputLabel value="#{mbZaposleni.odabraniZaposleni.jmbg}" />
                        <p:inputText  value="#{mbZaposleni.novi.jmbg}" title="JMBG se ne moze menjati" readonly="true" />

                        <p:outputLabel value="Ime i prezime" />
                        <p:outputLabel value="#{mbZaposleni.odabraniZaposleni.imePrezime}" />
                        <p:inputText value="#{mbZaposleni.novi.imePrezime}" />

                        <p:outputLabel value="Godina rodjenja:" />
                        <p:outputLabel value="#{mbZaposleni.odabraniZaposleni.godinaRodjenja}" />
                        <p:inputText value="#{mbZaposleni.novi.godinaRodjenja}" />

                        <c:if test="#{mbZaposleni.novi.class.simpleName == 'Pilot'}">
                            <p:outputLabel value="Datum pregleda:" />
                            <h:outputText value="#{mbZaposleni.odabraniZaposleni.datumPregleda}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                            <p:calendar pattern="dd/MM/yyyy" value="#{mbZaposleni.novi.datumPregleda}" />

                            <p:outputLabel value="Ocena stanja:" />
                            <h:outputText value="#{mbZaposleni.odabraniZaposleni.ocenaStanja}" />
                            <p:selectOneRadio id="comboZdrav" value="#{mbZaposleni.novi.ocenaStanja}" required="true" >
                                <f:selectItem itemLabel="Sposoban" itemValue="#{mbZaposleni.novi.ocenaStanja = true}"  />
                                <f:selectItem itemLabel="Nesposoban" itemValue="#{mbZaposleni.novi.ocenaStanja = false}" />
                            </p:selectOneRadio>
                        </c:if>
                        <c:if test="#{mbZaposleni.novi.class.simpleName == 'Aviomehanicar'}">
                            <p:outputLabel value="Tip mehanicara:" />
                            <p:outputLabel value="${mbZaposleni.odabraniZaposleni.tipMehanicara}" />
                            <p:inputText value="#{mbZaposleni.novi.tipMehanicara}" />
                        </c:if>

                    </p:panelGrid>
                    <p:commandButton value="Sacuvaj izmenu" style="width: 46%" action="#{mbZaposleni.sacuvajIzmenu()}" />
                </h:form>
                <p:separator />
                <h:form id="unosUlogaLicenci" >
                    <p:outputPanel id="prikaz" >
                        <p:panelGrid id="pngPrikaz" rendered="#{not empty mbZaposleni.odabraniZaposleni}" >
                            <ui:repeat value="#{mbZaposleni.vratiUlogeLicence()}" var="x">
                                #{x} <br />
                            </ui:repeat>
                        </p:panelGrid>
                    </p:outputPanel>
                    <p:panelGrid columns="2" >
                        <c:if test="#{mbZaposleni.novi.class.simpleName == 'Pilot'}" >
                            <p:outputLabel value="Unos uloga za pilota: " />
                            <p:outputLabel value="#{mbZaposleni.novi.imePrezime}" />

                            <p:outputLabel value="Avion: " />
                            <h:panelGrid columns="3" >
                                <p:selectOneMenu id="cmbAvioni" value="#{mbZaposleni.novaUloga.avion}" converter="avioCNV" >
                                    <f:selectItem itemValue="" itemLabel="Izaberi avion" />
                                    <f:selectItems value="#{mbAvion.avioni}" var="avion" itemValue="#{avion}" itemLabel="#{avion.oznaka}" />
                                </p:selectOneMenu>
                            </h:panelGrid>

                            <p:outputLabel value="Datum: " />
                            <p:calendar pattern="dd/MM/yyyy" value="#{mbZaposleni.novaUloga.datum}"/>

                            <p:outputLabel value="Naziv uloge: " />
                            <p:inputText value="#{mbZaposleni.novaUloga.nazivUloge}" />

                            <p:commandButton action="#{mbZaposleni.sacuvajNovuUlogu()}" value="Sacuvaj ulogu" ajax="false" />
                        </c:if>
                        <c:if test="#{mbZaposleni.novi.class.simpleName == 'Aviomehanicar'}" >
                            <p:outputLabel value="Unos licenci za mehanicara " />
                            <p:outputLabel value="#{mbZaposleni.novi.imePrezime}" />

                            <p:outputLabel value="Tip aviona: " />
                            <p:selectOneMenu id="cmbTip" title="Odaberi tip aviona" value="#{mbZaposleni.novaLicenca.tipaviona}" converter="tipCNV" style="width: 97%">
                                <f:selectItem itemValue="" itemLabel="Izaberi tip aviona" />
                                <f:selectItems value="#{mbAvion.tipovi}" var="tip" itemValue="#{tip}" itemLabel="#{tip.naziv}" />
                            </p:selectOneMenu>

                            <p:outputLabel value="Datum: " />
                            <p:calendar pattern="dd/MM/yyyy" value="#{mbZaposleni.novaLicenca.datumDobijanja}"/>

                            <p:commandButton action="#{mbZaposleni.sacuvajNovuLicencu()}" value="Sacuvaj licencu" ajax="false" />
                        </c:if>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
