<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >

    <body>
        <ui:composition template="./WEB-INF/template.xhtml">
            <ui:define name="content">
                <div align="center">
                    <div align="left" style="float: left;width: 35%; margin-right: 1%">
                        <h:form id="frmZaposleni">  
                            <p:growl id="grwPoruke" />
                            <p:panel header="Unos Zaposlenih">
                                <h:panelGrid id="pnlgZap" columns="2">
                                    <p:outputLabel value="JMBG:" />
                                    <p:inputText id="txtJMBG" value="#{mbUnosZaposlenih.novi.jmbg}" title="Unesite broj od 13 cifara" validatorMessage="JMBG zaposlenog mora imati 13 cifara">
                                        <f:validateLength minimum="13" maximum="13" />
                                    </p:inputText>

                                    <p:outputLabel value="Ime i prezime:" />
                                    <p:inputText id="txtImepr" value="#{mbUnosZaposlenih.novi.imePrezime}" title="Unesite ime i prezime zaposlenog" validatorMessage="Morate uneti ime i prezime" >
                                        <f:validateLength minimum="2" />
                                    </p:inputText>

                                    <p:outputLabel value="Godina rodjenja:" />
                                    <p:spinner id="txtGodRod" value="#{mbUnosZaposlenih.novi.godinaRodjenja}" validatorMessage="Godina rodjenja mora biti broj izmedju 1950 i 2010" >
                                        <f:validateLongRange minimum="1950" maximum="2010" />
                                    </p:spinner>

                                    <p:outputLabel value="Tip zaposlenog:" />
                                    <p:selectOneRadio id="comboTip" value="#{mbUnosZaposlenih.tip}" required="true" validatorMessage="Morate odabrati tip zaposlenog!" >
                                        <f:selectItem itemLabel="#{mbUnosZaposlenih.MEHANICAR}" itemValue="#{mbUnosZaposlenih.MEHANICAR}"  />
                                        <f:selectItem itemLabel="#{mbUnosZaposlenih.PILOT}" itemValue="#{mbUnosZaposlenih.PILOT}" />
                                        <f:ajax execute="@this" render="tip" />
                                    </p:selectOneRadio>
                                </h:panelGrid>
                                <p:panel id="tip" header="#{mbUnosZaposlenih.tip}" visible="#{mbUnosZaposlenih.tip!=null}" >
                                    <c:if test="#{mbUnosZaposlenih.noviJePilot()}">
                                        <h:panelGrid columns="2">
                                            <p:outputLabel value="Ocena stanja:" />
                                            <p:selectOneRadio id="comboZdrav" value="#{mbUnosZaposlenih.novi.ocenaStanja}" required="true" >
                                                <f:selectItem itemLabel="Sposoban" itemValue="#{mbUnosZaposlenih.novi.ocenaStanja = true}"  />
                                                <f:selectItem itemLabel="Nesposoban" itemValue="#{mbUnosZaposlenih.novi.ocenaStanja = false}" />
                                            </p:selectOneRadio>

                                            <p:outputLabel value="Datum pregleda" />
                                            <p:calendar pattern="dd/MM/yyyy" value="#{mbUnosZaposlenih.novi.datumPregleda}"/>
                                        </h:panelGrid>
                                    </c:if>
                                    <c:if test="#{mbUnosZaposlenih.noviJeMehanicar()}">
                                        <h:panelGrid columns="2">
                                            <p:outputLabel value="Tip mehanicara" />
                                            <p:inputText value="#{mbUnosZaposlenih.novi.tipMehanicara}" />
                                        </h:panelGrid>
                                    </c:if>
                                </p:panel>
                                <br/>
                                <p:commandButton value="Dodaj novog" icon="ui-icon-plus" ajax="false" action="#{mbUnosZaposlenih.dodajNovog()}" />
                            </p:panel>
                        </h:form>
                    </div>

                    <h:form id="frmUnetiZaposleni">
                        <p:growl id="poruke" />
                        <div align="left" style="float: left;width: 64%;" >
                            <p:panel header="Tabela dodatih zaposlenih">
                                <p:dataTable id="tblTabZap" value="#{mbUnosZaposlenih.dodatiZaposleni}" var="zap" selectionMode="single" 
                                             selection="#{mbUnosZaposlenih.odabraniZaposleni}" rowKey="#{zap.jmbg}" >
                                    <p:column headerText="Tip">
                                        #{zap.class.simpleName}
                                    </p:column>
                                    <p:column headerText="JMBG">
                                        #{zap.jmbg}
                                    </p:column>
                                    <p:column headerText="Ime i prezime">
                                        #{zap.imePrezime}
                                    </p:column>
                                    <p:column headerText="Godina rodjenja">
                                        #{zap.godinaRodjenja}
                                    </p:column>
                                    <p:column headerText="Podaci">
                                        <h:outputText value="#{mbUnosZaposlenih.vratiOstalePodatkeOZaposlenom(zap)}" />
                                    </p:column>
                                </p:dataTable>
                                <p:commandButton value="Obrisi" action="#{mbUnosZaposlenih.obrisiSelektovaniRed()}" style="width: 40%; margin-top: 2%" ajax="false"/>
                                <p:commandButton value="Sacuvaj sve" action="#{mbUnosZaposlenih.sacuvajSve()}" style="width: 40%; margin-top: 2%; margin-left: 19%" ajax="false"/>
                            </p:panel>
                        </div>
                    </h:form>
                </div> 
                <p:separator />
            </ui:define>
        </ui:composition>
    </body>
</html>
