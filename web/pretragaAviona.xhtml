<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">

                <h:form id="prikazAviona">

                    <p:outputLabel style="width: 25%; padding: 10px">Unesite kriterijum pretrage: </p:outputLabel>
                    <p:inputText style="margin-right: 10px;" id="kritPretrage" value="#{mbAvion.krit}" onkeyup=""/>

                    <p:commandButton action="#{mbAvion.pretraga()}" value="Pretrazi" style="margin: 10px;" ajax="false"/>

                    <p:dataTable value="#{mbAvion.avioni}" var="a" >
                        <!--<p:row rendered="#{mbAvion.pretraga(a)}"></p:row>
                        -->
                        <p:column style="width: 25%">
                            <f:facet name="header">Oznaka</f:facet>
                                #{a.oznaka}
                        </p:column>
                        <p:column style="width: 10%">
                            <f:facet name="header">Godina proizvodnje</f:facet>
                                #{a.godProizvodnje}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Broj putnika</f:facet>
                                #{a.brojPutnika}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Nosivost</f:facet>
                                #{a.nosivost}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Tip</f:facet>
                                #{a.tipID.naziv}
                        </p:column>
                        <p:column rendered="#{mbAdmin.ulogovan}">
                            <f:facet name="header">Obrisi</f:facet>
                            <p:commandButton icon="ui-icon-minus" action="#{mbAvion.obrisi(a)}" ajax="false"/>
                        </p:column>
                        <p:column rendered="#{mbAdmin.ulogovan}">
                            <f:facet name="header">Izmeni</f:facet>
                            <p:commandButton value="Izmeni" action="#{mbAvion.pokreniIzmenu(a)}" ajax="false"/>
                        </p:column>

                    </p:dataTable>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
