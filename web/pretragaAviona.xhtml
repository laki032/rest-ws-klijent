<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">
            <ui:define name="content">

                <h:form id="prikazAviona">
                    <p:growl id="msgs" showDetail="true" />

                    <p:dataTable value="#{mbAvion.avioni}" var="a" rows="5" paginator="true" widgetVar="tabela"
                                 selectionMode="single" selection="#{mbAvion.avion}" rowKey="#{a.avionID}" >
                        <p:ajax event="rowSelect" listener="#{mbAvion.avionJeOdabran}" update=":prikazAviona:msgs" />

                        <p:column style="width: 22%" headerText="Oznaka" sortBy="#{a.oznaka}" filterBy="#{a.oznaka}" footerText="Kriterijum pretrage: sadrzi" filterMatchMode="contains">
                            <p:outputLabel value="#{a.oznaka}"/>
                        </p:column>
                        <p:column headerText="Godina proizvodnje" sortBy="#{a.godProizvodnje}" >
                            <p:outputLabel value="#{a.godProizvodnje}"/>    
                        </p:column>
                        <p:column headerText="Broj putnika" sortBy="#{a.brojPutnika}" >
                            <p:outputLabel value="#{a.brojPutnika}"/>   
                        </p:column>
                        <p:column headerText="Nosivost" sortBy="#{a.nosivost}" >
                            <p:outputLabel value="#{a.nosivost}"/>   
                        </p:column>
                        <p:column headerText="Tip" filterBy="#{a.tipID.naziv}" sortBy="#{a.tipID.naziv}" filterMatchMode="in">
                            <f:facet name="filter">
                                <p:selectCheckboxMenu label="Izaberite tip(ove)" onchange="PF('tabela').filter()" panelStyle="width:125px" scrollHeight="150">
                                    <f:selectItems value="#{mbAvion.tipovi}" />
                                </p:selectCheckboxMenu>
                            </f:facet>
                            <p:outputLabel value="#{a.tipID.naziv}"/>    
                        </p:column>
                        <p:column rendered="#{mbAdmin.admin.ulogovan}">
                            <f:facet name="header">Obrisi</f:facet>
                            <p:commandButton icon="ui-icon-minus" style="width: 100%" action="#{mbAvion.obrisi(a)}" ajax="false" >
                                <!--<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />-->
                            </p:commandButton>

<!--                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>-->
                        </p:column>
                        <p:column rendered="#{mbAdmin.admin.ulogovan}">
                            <f:facet name="header">Izmeni</f:facet>
                            <p:commandButton value="Izmeni" style="width: 100%" action="#{mbAvion.pokreniIzmenu(a)}" ajax="false"/>
                        </p:column>

                    </p:dataTable>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
