<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">

                <h:form id="prikazAviona">

                    Unesite kriterijum pretrage: <h:inputText id="kritPretrage" value="#{mbAvion.krit}" onkeyup=""/>
                    <h:commandButton action="#{mbAvion.pretraga()}" value="Pretrazi"/>

                    <h:dataTable border="1" value="#{mbAvion.avioni}" var="a" >
                    <!--    <p:row rendered="#{!mbAvion.pretraga(a)}">
                        -->    
                        <h:column>
                            <f:facet name="header">Oznaka</f:facet>
                                #{a.oznaka}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Godina proizvodnje</f:facet>
                                #{a.godProizvodnje}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Broj putnika</f:facet>
                                #{a.brojPutnika}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Nosivost</f:facet>
                                #{a.nosivost}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Tip</f:facet>
                                #{a.tipID.naziv}
                        </h:column>
                        <h:column rendered="#{mbAdmin.ulogovan}">
                            <f:facet name="header">Obrisi</f:facet>
                            <h:commandButton value="-" action="#{mbAvion.obrisi(a)}"/>
                        </h:column>
                        <h:column rendered="#{mbAdmin.ulogovan}">
                            <f:facet name="header">Izmeni</f:facet>
                            <h:commandButton value="Izmeni" action="#{mbAvion.pokreniIzmenu(a)}"/>
                        </h:column>

                        <!--</p:row>
                        -->
                    </h:dataTable>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
