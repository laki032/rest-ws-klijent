<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">

                <h:form id="prikazZaposlenih">
                    <p:growl id="msgs" showDetail="true" />

                    <p:dataTable value="#{mbZaposleni.zaposleni}" var="zap" rows="10" paginator="true" widgetVar="tabela"
                                 selectionMode="single" selection="#{mbZaposleni.odabraniZaposleni}" rowKey="#{zap.jmbg}" >
                        <p:ajax event="rowSelect" listener="#{mbZaposleni.zaposleniJeOdabran}" update=":prikazZaposlenih:dlgPnl" oncomplete="PF('dlg').show()" />
                        <p:column headerText="JMBG" style="width: 20%" sortBy="#{zap.jmbg}" filterBy="#{zap.jmbg}" footerText="Kriterijum pretrage: sadrzi" filterMatchMode="contains">
                            <p:outputLabel value="#{zap.jmbg}" />
                        </p:column>
                        <p:column headerText="Ime i prezime" style="width: 15%" sortBy="#{zap.imePrezime}" filterBy="#{zap.imePrezime}" footerText="sadrzi" filterMatchMode="contains">
                            <p:outputLabel value="#{zap.imePrezime}" />
                        </p:column>
                        <p:column headerText="Godina rodjenja" style="width: 15%" sortBy="#{zap.godinaRodjenja}" >
                            <p:outputLabel value="#{zap.godinaRodjenja}" />
                        </p:column>
                        <p:column headerText="Tip zaposlenog" sortBy="#{zap.class.simpleName}" filterBy="#{zap.class.simpleName}" footerText="izabrani tip" filterMatchMode="equals">
                            <f:facet name="filter">
                                <p:selectOneButton onchange="PF('tabela').filter()">
                                    <f:selectItem itemLabel="Svi" itemValue="" />
                                    <f:selectItem itemLabel="Piloti" itemValue="Pilot" />
                                    <f:selectItem itemLabel="A-M" itemValue="Aviomehanicar" />
                                </p:selectOneButton>
                            </f:facet>
                            <p:outputLabel value="#{zap.class.simpleName}" /> 
                        </p:column>
                        <p:column rendered="#{mbAdmin.admin.ulogovan}"  style="width: 5%">
                            <f:facet name="header">Obrisi</f:facet>
                            <p:commandButton icon="ui-icon-minus" style="width: 100%" action="#{mbZaposleni.obrisi(zap)}" ajax="false"/>
                        </p:column>
                        <p:column rendered="#{mbAdmin.admin.ulogovan}"  style="width: 9%">
                            <f:facet name="header">Izmeni</f:facet>
                            <p:commandButton value="Izmeni" style="width: 100%" action="#{mbZaposleni.pokreniIzmenu(zap)}" ajax="false"/>
                        </p:column>
                    </p:dataTable>

                    <p:dialog header="Pregled angazovanja za zaposlenog" widgetVar="dlg" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="dlgPnl" style="text-align:center;">
                            <p:panelGrid rendered="#{not empty mbZaposleni.odabraniZaposleni}" >
                                <h:outputText value="#{mbZaposleni.vratiUlogeLicence()}" />
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
